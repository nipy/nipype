dist: trusty
sudo: required

language: python
# our build matrix
python:
- 2.7
- 3.4
- 3.5
- 3.6

env:
- INSTALL_DEB_DEPENDECIES=true NIPYPE_EXTRAS="doc,tests,profiler" CI_SKIP_TEST=1
- INSTALL_DEB_DEPENDECIES=false NIPYPE_EXTRAS="doc,tests,profiler" CI_SKIP_TEST=1
- INSTALL_DEB_DEPENDECIES=false NIPYPE_EXTRAS="doc,tests,profiler" MIN_DEP=1 CI_SKIP_TEST=1
- INSTALL_DEB_DEPENDECIES=true NIPYPE_EXTRAS="doc,tests,profiler,duecredit,ssh" CI_SKIP_TEST=1
- INSTALL_DEB_DEPENDECIES=true NIPYPE_EXTRAS="doc,tests,profiler" PIP_FLAGS="--pre" CI_SKIP_TEST=1

addons:
  apt:
    packages:
      - xvfb
      - fusefat
      - graphviz

cache:
  directories:
    - ${HOME}/.cache

before_install:
- if $INSTALL_DEB_DEPENDECIES; then sudo rm -rf /dev/shm; sudo ln -s /run/shm /dev/shm; fi
- travis_retry bash <(wget -q -O- http://neuro.debian.net/_files/neurodebian-travis.sh);
- if $INSTALL_DEB_DEPENDECIES; then
    travis_retry sudo apt-get -y update &&
    travis_retry sudo apt-get install -y -qq fsl afni elastix fsl-atlases;
  fi;
- if $INSTALL_DEB_DEPENDECIES; then
    source /etc/fsl/fsl.sh;
    source /etc/afni/afni.sh;
    export FSLOUTPUTTYPE=NIFTI_GZ;
  fi;

# handle python operations separately to reduce timeouts
- wget https://repo.continuum.io/miniconda/Miniconda${TRAVIS_PYTHON_VERSION:0:1}-latest-Linux-x86_64.sh
    -O /home/travis/.cache/conda.sh
- bash ${HOME}/.cache/conda.sh -b -p ${HOME}/conda
- export PATH=${HOME}/conda/bin:$PATH
- hash -r
- conda config --set always_yes yes --set changeps1 no
- travis_retry conda update -q conda
- conda config --add channels conda-forge
- travis_retry conda install -y python=${TRAVIS_PYTHON_VERSION} icu
- if [ "$MIN_DEP" = "1" ]; then
    sed -e 's/>=/==/' < requirements.txt > requirements_min.txt;
    travis_retry pip install -r requirements_min.txt;
  else
    travis_retry pip install -r requirements.txt;
  fi;
- travis_retry git clone https://github.com/INCF/pybids.git ${HOME}/pybids &&
  pip install -e ${HOME}/pybids
- travis_retry pip install codecov

install:
- travis_retry pip install $PIP_FLAGS -e .[$NIPYPE_EXTRAS]

script:
- py.test -v --cov nipype --cov-config .coveragerc --cov-report xml:cov.xml -c nipype/pytest.ini --doctest-modules nipype

deploy:
  provider: pypi
  user: satra
  password:
    secure: OCO0FXb4f+pH4Uw7zWCIRp3qOJ1t7rhky4K8MjNU8tyVCJgd6O/Bv8GJgceS0LktPodlAAjB8SxAhTORPAQZ1D/44PJYy3NQIisvej1zjLpaA9TEGfl6W7MqhDpRyMHW+cnSi/n84SAmdr+Z4vOxScDHdwr13EPmGyOIlHMAGnE=
  on:
    tags: true
    repo: nipy/nipype
    branch: master
  distributions: "sdist bdist_wheel"

after_script:
- codecov --file cov.xml --flags unittests -e TRAVIS_JOB_NUMBER
